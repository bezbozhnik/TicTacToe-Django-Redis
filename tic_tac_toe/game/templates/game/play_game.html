<!DOCTYPE html>
<html>
<head>
    <title>Крестики-нолики</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        table td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        button {
            width: 100%;
            height: 100%;
            display: grid;
            border: none;
            background-color: inherit;
        }
    </style>
    <script>
  $(document).ready(function() {
    $("table").on("click", "button", function(e) {
        e.preventDefault();
        var position = $(this).val();
        var button = $(this);

        // Добавляем задержку в 500 миллисекунд (полсекунды)
        setTimeout(function() {
            $.ajax({
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                type: "POST",
                url: "/game/",
                data: { 'position': position },
                cache: true, // Используем кэширование браузера
                success: function(response) {
                    // Заменить содержимое существующей таблицы
                    $("#game-board").html(response.board_html);

                    if (response.winner) {
                        $("#winner").text("Победитель: " + response.winner);
                    } else {
                        $("button[value='" + position + "']").text(response.board[position]);
                    }
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
        }, 500); // Задержка в 500 миллисекунд (полсекунды)
    });
});

    </script>
</head>
<body>
    <div id="game-board">
        <h1>Крестики-нолики</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><button value="0" name="position">{{ board.0 }}</button></td>
                    <td><button value="1" name="position">{{ board.1 }}</button></td>
                    <td><button value="2" name="position">{{ board.2 }}</button></td>
                </tr>
                <tr>
                    <td><button value="3" name="position">{{ board.3 }}</button></td>
                    <td><button value="4" name="position">{{ board.4 }}</button></td>
                    <td><button value="5" name="position">{{ board.5 }}</button></td>
                </tr>
                <tr>
                    <td><button value="6" name="position">{{ board.6 }}</button></td>
                    <td><button value="7" name="position">{{ board.7 }}</button></td>
                    <td><button value="8" name="position">{{ board.8 }}</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="winner"></div></body>
</html>
